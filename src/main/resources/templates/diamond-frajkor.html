<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diamond</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/diamond-frajkor.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
</head>

<body>
<h1>Diamond</h1>

<div class="gameInfo">
    <p th:text="${@diamondFrajkorController.gamePhase}"></p>
    <p th:text="${@diamondFrajkorController.gameState}"></p>
    <a href="/diamond-frajkor/new">
        <button>New Game</button>
    </a>
</div>

<main>
    <div class="field" th:utext="${@diamondFrajkorController.htmlField}"></div>

    <div class="tables">
        <div class = "scores">
        <h2>Hall of fame</h2>

        <!-- Hall of Fame - Server side generation - Thymeleaf -->
        <table>
            <thead>
            <tr>
                <th>Player</th>
                <th>Points</th>
                <th>Played on</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score: ${scores}">
                <td th:text="${score.player}"></td>
                <td th:text="${score.points}"></td>
                <td th:text="${score.playedOn}"></td>
            </tr>
            </tbody>
        </table>
        </div>

        <div class = "ratings">
        <h2>Player Ratings</h2>
            <p>Average rating for this game is:</p>
                <p th:text="${averageRating}"></p>
            <p>Your current rating for this game is:</p>

            </p>
            <p th:text="${playerRating}"></p>
        </div>

        <div class="comments">
        <h2>Comments</h2>
        <table>
            <thead>
            <tr>
                <th>Player</th>
                <th>Comment</th>
                <th>Commented on</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment: ${comments}">
                <td th:text="${comment.player}"></td>
                <td th:text="${comment.comment}"></td>
                <td th:text="${comment.commentedOn}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</main>


<footer>
    Martin Frajkor, Komponentov√© programovanie 2020, TUKE
</footer>

<script src="../scripts/diamond-frajkor_stars.js"></script>
<script>
   document.addEventListener('DOMContentLoaded', function(){
       let stars = document.querySelectorAll('.star');
       stars.forEach(function (star) {
           star.addEventListener('click',setRating);
       });

       let rating = parseInt(document.querySelector('.stars').getAttribute('data-rating'));
       let target = stars[rating - 1];
       target.dispatchEvent(new MouseEvent('click'));
   });
</script>
</body>
</html>
